<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
	<h1 class="mb-4">Add New Employee</h1>
	<form class="mb-5" action="SaveServlet" method="POST">
  		<div class="mb-3">
    		<label class="form-label">Name:</label>
    		<input type="text" class="form-control" name="name" required>
 		</div>
  		<div class="mb-3">
    		<label class="form-label">Password:</label>
    		<input type="password" class="form-control" name="password" required>
  		</div>
  		<div class="mb-3">
    		<label class="form-label">Email:</label>
    		<input type="email" class="form-control" name="email" required>
  		</div>
  		<div class="mb-3">
    		<label class="form-label">Country:</label>
    		<select name="country" class="form-select w-auto" style="width:150px">
				<option value="india">India</option>
				<option value="usa">USA</option>
				<option value="uk">UK</option>
				<option>other</option>
			</select>
  		</div>
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<br>
	<a href="ViewServlet" class="btn btn-outline-secondary">View Employees</a>
</div>
</body>
</html>
